<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="list.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="tasklist">
            <img src="./icons/icons8-test.gif" alt="" class="icon-todo">
            <h1 class="heading">Task Lists</h1>
        </div>
        
            <hr>
        <div class="main-list">
            <form class="input">
                <input type="text" placeholder="Enter your task" class="text-area" required>
                <input type="submit" class="btn" value="Submit">
            </form>
        <ul class="todo-list">
            <li>
               <span class="textcontent">Your Task will appear like this</span>
               <div class="buttons">
                    <img src="./icons/icons8-tick-64.png" alt="Done" class="done icon">
                    <img src="./icons/icons8-delete-64.png" alt="Remove" class="remove icon">
                </div>
            </li>
            
            
        </ul>
        </div>
    </div>
</body>
</html>
